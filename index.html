<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルサイト（スマホ対応）</title>
    <style>
        /* 共通スタイリング */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        .header-link {
            display: block;
            background-color: #00bfff; /* 青色の背景 */
            padding: 20px 10px;
            text-decoration: none;
            cursor: pointer;
        }

        .header-bar {
            color: white;
            text-align: left;
            display: flex;
            align-items: center;
            /* テキストの輪郭（アウトライン） */
            -webkit-text-stroke: 2px black;
            text-stroke: 2px black;
            text-shadow: 
                -2px -2px 0 black,  2px -2px 0 black,
                -2px 2px 0 black,   2px 2px 0 black;
        }

        .text-main {
            font-size: 50px;
            font-weight: bold;
            margin-right: 20px;
            /* スマホで文字が折り返さないよう nowrap を追加 */
            white-space: nowrap; 
        }

        .text-sub {
            font-size: 35px;
            font-weight: bold;
            white-space: nowrap;
        }

        .content {
            padding: 50px 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: flex-start;
        }

        .link-button {
            /* スマホでも押しやすいようボタン幅を広げる */
            width: 90%; 
            max-width: 400px; /* PCなどで幅が広くなりすぎないように制限 */
            text-align: center; 
            padding: 15px 0; /* 左右のpaddingをなくし、width指定で調整 */
            
            display: inline-block;
            background-color: #696969; 
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
        }

        .link-button:hover {
            background-color: #808080;
        }

        /* --- スマートフォン対応のためのメディアクエリ --- */
        @media (max-width: 600px) {
            /* 画面幅が600px以下のデバイス（スマホなど）に適用 */

            .header-link {
                padding: 15px 5px; /* ヘッダーの上下パディングを少し減らす */
            }

            .text-main {
                font-size: 30px; /* メインテキストを小さく */
                margin-right: 10px;
            }

            .text-sub {
                font-size: 20px; /* サブテキストを小さく */
                /* スマホでは文字が溢れる可能性があるため、必要に応じてフォントサイズを調整 */
            }
            
            .header-bar {
                 -webkit-text-stroke: 1px black; /* 輪郭を細く */
                 text-stroke: 1px black;
            }

            .content {
                padding: 30px 10px; /* コンテンツのパディングを調整 */
                align-items: center; /* ボタンを中央寄せに変更 */
            }

            .link-button {
                width: 90%; /* ボタン幅を画面の90%に */
                font-size: 18px; /* ボタンの文字を少し小さく */
            }
        }
        
    </style>
</head>
<body>

    <a href="ヘッダーのリンク先URLをここに設定" class="header-link">
        <div class="header-bar">
            <span class="text-main">テキスト</span>
            <span class="text-sub">テキスト1テキスト2</span>
        </div>
    </a>

    <div class="content">
        <a href="
https://line.me/S/sticker/31907007/?lang=ja&utm_source=gnsh_stickerDetail" class="link-button">LINEスタンプ</a>
        
        <a href="simg.html" class="link-button">LINEスタンプ画像</a>
    </div>

</body>
</html>
